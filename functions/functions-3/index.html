  <body>

    <section class="preview">
    </section>

  </body>
  <script>
    const names = ['Chris', 'Li Kang', 'Anne', 'Francesca', 'Mustafa', 'Tina', 'Bert', 'Jada']
    const para = document.createElement('p');

    // Add your code here

    function random(num1, num2) {
        return Math.floor(Math.random()*num2)+num1;
    }
    
    function chooseName(nameArray){
        let arrayIndex = random(1,100)%nameArray.length; //uses modulo operator to limit based on array length
        let randomName = nameArray[arrayIndex]; // assign randomName to a  name in the names index using a random number
        return randomName;
    }
    // Don't edit the code below here!

    para.textContent = chooseName(names);
    const section = document.querySelector('section');

    section.appendChild(para);
  </script>
